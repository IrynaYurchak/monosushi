<form [formGroup]="authForm" class="col-3 mt-5 m-auto fs-3">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input formControlName="password" type="password" class="form-control" id="password">
    </div>
    <div class="d-flex flex-column justify-content-center">
        <button [disabled]="authForm.invalid" type="submit" class="btn btn-login" (click)="loginUser()">Увійти в кабінет</button>
       
    </div>
</form>
